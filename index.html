<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO-HOME-PAGE</title>
<link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg  p-3 ">
      <div class="container">
        <a class="navbar-brand me-5 myPlants text-secondary" href="#">My <span class="text-success" >Plants</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Plants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Delivery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            
          </ul>
          <form class="d-flex naveForm" role="search">
            <input
              class="form-control me-2 rounded-5 "
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
           <img src="images/homePage/search.png" alt="search" class="search">
          </form>
          <img src="images/homePage/addUser.png" alt="addUser" class="m-3 ">
          <img src="images/homePage/bag.png" alt="bag" class="m-3 ">
        </div>
      </div>
    </nav>

    <!-- Plant collection -->
<div class="plantColloction py-5 ">
    <div class="container">
        <div class="heading text-center fs-1 p-4">Plant collection</div>
        <div class="row justify-content-center gap-5 ">
            <div class=" col-12" style="width: 18rem">
                <img src="images/plantCollection/paradise.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text py-3 ">Bird of paradise</p>
                </div>
              </div>

              <div class=" col-12" style="width: 18rem">
                <img src="images/plantCollection/rubber.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text py-3 ">Rubber plants</p>
                </div>
              </div>

              <div class=" col-12" style="width: 18rem">
                <img src="images/plantCollection/pearls.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text py-3 ">String of pearls</p>
                </div>
              </div>
        </div>
        <div class="arrow d-flex justify-content-center align-items-center">
            <div class="blackArrow text-center me-4 ">></div>
            <div class="orangeArrow text-center me-4">></div>
        </div>
    </div>
   
</div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
